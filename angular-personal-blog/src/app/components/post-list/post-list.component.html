<div class="pageBody">
    <div class="container">
        <!--blog title-->
        <h1>BLOG.</h1>
        <p>how I live my life to its fullest</p>
        <br>

        <!--carousel slide-->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-slide-to="0" class="active"></li>
                <li data-slide-to="1"></li>
                <li data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/images/cover1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>TRAVEL</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/cover2.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>D.I.Y</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/cover3.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>CLIMBING</h1>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <br><br>

        <!--list all post-->
        <div class="card-columns">
            <div *ngFor="let post of posts">
                <app-post [post]="post"></app-post>
            </div>
        </div>

        <!-- Button trigger create post popup -->
        <button type="button" class="btn btn-warning center-block" data-toggle="modal" data-target="#createGoalModal">
            &#43; Add a post
        </button>
    </div>
</div>

<!-- Add Post Modal -->
<div class="modal fade" id="createGoalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createGoalModalLabel">New Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form>
                        <!--post image url-->
                        <div class="form-group">
                            <label>Post Image Url</label>
                            <input type="text" #newPostImageUrl class="form-control">
                        </div>
                        <!--post title-->
                        <div class="form-group">
                            <label>Post Title</label>
                            <input type="text" #newPostTitle class="form-control">
                        </div>
                        <!--post title-->
                        <div class="form-group">
                            <label>Post Summary</label>
                            <textarea type="text" #newPostSummary class="form-control" rows="10"></textarea>
                        </div>
                        <!--post body-->
                        <div class="form-group">
                            <label>Post Body</label>
                            <textarea #newPostBody class="form-control" rows="20"></textarea>
                        </div>
                        <!--post tag-->
                        <div class="form-group">
                            <label>Post Tag</label>
                            <input type="text" #newPostTag class="form-control">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)="addPost(newPostTitle, newPostBody, newPostTag, newPostImageUrl, newPostSummary);">
                    Post
                </button>
            </div>
        </div>
    </div>
</div>
