<div class="card border-light">
    <img *ngIf="post.postImageUrl" class="card-img-top" src="{{post.postImageUrl}}">
    <div class="card-body">
        <h5 class="card-title">{{post.postTitle | uppercase}}</h5>
        <p>{{post.postSummary}}</p>
        <!--<markdown [data]="post.postBody"></markdown>-->
    </div>
</div>
