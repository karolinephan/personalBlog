<!--title-->
<h1>&#x261E; To-do List &#x2611;</h1>

<!--form-->
<div class="d-flex justify-content-center">
    <div class="card form-container">
        <div class="card-header text-center">
            &#x2b; ADD A TO-DO
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <!--todo name-->
                        <label for="inputTodoName">To-do Name</label>
                        <input type="text" class="form-control" #inputTodoName>
                        <!--start date-->
                        <label for="inputStartDate">Start Date</label>
                        <input type="date" class="form-control" #inputStartDate>
                        <!--end date-->
                        <label for="inputEndDate">End Date</label>
                        <input type="date" class="form-control" #inputEndDate>
                    </div>

                    <div class="form-group col-md-6">
                        <!--description-->
                        <label for="inputTodoDescription">Description</label>
                        <textarea class="form-control" #inputTodoDescription rows="4"></textarea>
                        <br>
                        <!--submit button-->
                        <button type="button" class="btn btn-lg btn-block"
                            (click)="addTodo(inputTodoName,inputTodoDescription,inputStartDate,inputEndDate);">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!--list all todo cards-->
<div *ngFor="let todo of todos">
    <!--input for child and output from child are all in html-->
    <!--[todo] is input for todo-->
    <!--(deletedEmitter) is output from todo. when deletedEmitter emited, parent calls ngOnInit-->
    <app-todo [todo]="todo" (deletedEmitter)="ngOnInit()">
    </app-todo>
</div>
