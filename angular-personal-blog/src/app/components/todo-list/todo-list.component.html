<!--title-->
<h1>&#x2611; To-do List</h1>

<div class="container">
    <!--form-->
    <div class="card">
        <div class=" card-header text-center">
            &#x2b; ADD A TO-DO
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <!--todo name-->
                        <label for="inputTodoName">To-do Name</label>
                        <input type="text" class="form-control" #inputTodoName>
                    </div>
                    <div class="form-group col-md-3">
                        <!--start date-->
                        <label for="inputStartDate">Start Date</label>
                        <input type="date" class="form-control" #inputStartDate>
                    </div>
                    <div class="form-group col-md-3">
                        <!--end date-->
                        <label for="inputEndDate">End Date</label>
                        <input type="date" class="form-control" #inputEndDate>
                    </div>
                    <div class="form-group col-md-10">
                        <!--description-->
                        <label for="inputTodoDescription">Description</label>
                        <input type="text" class="form-control" #inputTodoDescription>
                    </div>
                    <div  class="form-group col-md-2">
                        <br>
                        <!--submit button-->
                        <button type="button" class="btn btn-secondary btn-lg btn-block"
                            (click)="addTodo(inputTodoName,inputTodoDescription,inputStartDate,inputEndDate);">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--list all todo cards-->
    <div class="row">
        <div class="col-md-6" *ngFor="let todo of todos">
            <!--input for child and output from child are all in html-->
            <!--[todo] is input for todo-->
            <!--(deletedEmitter) is output from todo. when deletedEmitter emited, parent calls ngOnInit-->
            <app-todo [todo]="todo" (deletedEmitter)="ngOnInit()"></app-todo>
        </div>
    </div>
</div>
